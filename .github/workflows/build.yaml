name: Build

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - 'master'

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: "Install marathon test runner"
        run: brew install malinskiy/tap/marathon
      - name: "Build for testing"
        run: fastlane build
      - name: "Run unit tests"
        if: false # Needs latest marathon 0.10.2
        run: marathon run -m Marathonfile-unit
